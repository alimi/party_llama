en:
  affirmative_words: &affirmative_words
    - "yes"
    - yeah
    - yea
    - ya
    - yep
    - yawp
  negative_words: &negative_words
    - "no"
    - nope
    - nah
    - na
  affirmative_and_negative_words:
    - *affirmative_words
    - *negative_words

  voice:
    unclear_speech: Sorry, I didn't understand you.
    guest_response_confirmations:
      create:
        error: Sorry about that. Let's try again.
      new:
        attending:
          zero: You answered yes for no one.
          one: "You answered yes for %{guests}."
          other: "You answered yes for %{guests}."
        not_attending:
          zero: And you answered no for no one.
          one: "And you answered no for %{guests}."
          other: "And you answered no for %{guests}."
        concluscion: Is this correct?
        patterson_park:
          prefix: Let's go over your responses for the ceremony and picnic at Patterson Park.
        douglass_myers:
          prefix: Let's go over your responses for the cake reception at the Douglass-Myers Maritime Park.
    guest_responses:
      new:
        patterson_park:
          message: "%{prefix} Will %{name} be attending the ceremony and picnic in Patterson Park?"
        douglass_myers:
          message: "%{prefix} Will %{name} be attending the cake reception at the Douglass-Myers Maritime Park?"
    party_responses:
      create:
        concluscion:
          attending: Thanks for the call! Ali and Tasha will be excited to know that you'll be at the wedding. For more info about the wedding, visit aliandtasha.com. Good bye.
          not_attending: Thanks for the call! Ali and Tasha will miss you at the wedding but no hard feelings. Good bye.
        transition: Ok, no worries. We'll confirm everyone individually.
      new:
        patterson_park:
          intro: "Yay! Ali and Tasha are excited to hear from you! You might remember some of the wedding details from the invitation, but I'll go over it again briefly. The wedding will be in Baltimore, Maryland on Saturday, September 1st. There are two parts to the wedding. The day will start with the ceremony and picnic in Patterson Park. Then after a siesta, we'll meet in the evening for the cake reception at the Douglass-Myers Maritime Park. Let's start with the ceremony and picnic in Patterson Park. I found an invitation for %{guests}."
          message:
            one: "%{prefix} Will you be attending the ceremony and picnic in Patterson Park?"
            other: "%{prefix} Will everyone be attending the ceremony and picnic in Patterson Park?"
        douglass_myers:
          intro: "OK, got it. Now, we'll move on to the cake reception at the Douglass-Myers Maritime Park. I an found invitation for %{guests}."
          message:
            one: "%{prefix} Will you be attending the cake reception at the Douglass-Myers Maritime Park?"
            other: "%{prefix} Will everyone be attending the cake reception at the Douglass-Myers Maritime Park?"
    sessions:
      new:
        intro: Hi, I'm Alisha. Let's get started!
        message: "%{prefix} Please say or enter your six digit reservation code."
      create:
        error: Sorry, I couldn't find your reservation.
    session_verifications:
      new:
        message: "%{prefix} Are we speaking with %{party}?"
      create:
        passed_submission_deadline: Sorry, Ali and Tasha are no longer accepting responses for your party. Good bye.
        wrong_party: Whoops, let's try that again.
